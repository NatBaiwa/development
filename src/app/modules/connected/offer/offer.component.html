<div class="container-offer" *ngIf="!connected; else chatTemplate">
  <span>{{ mode$ | async }}</span>
  <ng-container *ngIf="(mode$ | async) === OfferMode.CREATE_OFFER; else Answer">
    <textarea id="offer" placeholder="wait..." [(ngModel)]="offerData"></textarea>
    <div class="container-button">
      <button (click)="createOffer()">Create</button>
      <button (click)="onNext()">Next</button>
      <button (click)="onCopy()">Copy</button>
    </div>
  </ng-container>
  <ng-template #Answer>
    <textarea placeholder="wait..." [(ngModel)]="answerData"></textarea>
    <div class="container-button">
      <button (click)="confirmAnswer()">Confirm</button>
    </div>
  </ng-template>
</div>

<ng-template #chatTemplate>
  <app-lamp
    [channel]="channel"
    [(items)]="messageItems"
    [drawing]="false"
    [display]="true"
  ></app-lamp>
</ng-template>
