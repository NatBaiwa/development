<div class="container-offer" *ngIf="!connected; else chatTemplate">
  <span>{{ mode$ | async }}</span>
  <textarea placeholder="wait..." [(ngModel)]="offerData"></textarea>
  <button
    *ngIf="(mode$ | async) === AnswerMode.OFFER_APPROVE"
    (click)="createAnswer()"
  >
    Next
  </button>
</div>

<ng-template #chatTemplate>
  <app-lamp
    [channel]="channel"
    [(items)]="messageItems"
    [drawing]="true"
    [display]="false"
  ></app-lamp>
</ng-template>
