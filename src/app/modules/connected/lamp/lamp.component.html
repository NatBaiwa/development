<div
  [ngStyle]="{ display: drawing ? 'none' : 'block' }"
  id="container"
  class="container-lamp"
  style="height: 100vh; overflow: auto;"
>
  <img id="bg" src="./../../../../assets/images/background.png" alt="BG">
  <img id="light" src="./../../../../assets/images/light.png" alt="light">
  <img id="lamp" src="./../../../../assets/images/lamp.png" alt="lamp">
  <img id="draw-area" src="./../../../../assets/images/draw-area.png" alt="draw-area">
  <img id="title" src="./../../../../assets/images/title.png" alt="title">
  <canvas id="drawingCanvas" #drawingCanvas [class.send-image-animation]="showSendImageAnimation"></canvas>
  <div class="container-button">
    <button (click)="sendData()">Send Data</button>
    <button (click)="saveDrawing()">Save Drawing</button>
    <button (click)="clearCanvas()">Clear Canvas</button>
    <button (click)="undo()">Undo</button>
    <button (click)="redo()">Redo</button>
  </div>
</div>

<div [ngStyle]="{ display: display ? 'none' : 'block' }">
  <div *ngFor="let message of items; let i = index" style="width: 25%; height: 50vh; display: inline-block;">
    <img style="width: 100%; height: 100%;" [src]="message" [alt]="'image ' + i" [class.show-image-animation]="showImageAnimationByIndex && imageAnimationByIndex === i" />
  </div>
</div>
