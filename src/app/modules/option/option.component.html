<div class="container-option">
  <p class="title-option">Lamp Event</p>
  <div class="menu-option">
    <ng-container *ngFor="let menu of menu">
      <button
        class="menu-button"
        mat-raised-button
        (click)="navigateTo(menu.path)"
        color="primary"
      >
        {{ menu.router }}
      </button>
    </ng-container>
  </div>
</div>
